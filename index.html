<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="img/instagram.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>    
    <main>

        <div id="main-container">

        <!--  Banner Container -->
        <div id="banner-container">
            <img src="img/banner01.png" alt="Criar conta">
        </div>

        <!-- Login e Registro -->
        <div id="form-container">

            <div id="form-box">
                <img id="logo-insta" src="img/instagramLogo.png" alt="Instagram">
                <form id="login-form">
                    <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail">
                    <input type="password" name="password" placeholder="Senha">
                    <input type="submit" value="Entrar">
                </form>

                <div class="separator">
                    <div class="line"></div>
                    <span>Ou</span>
                </div>                
                <div id="other-links">
                    <div id="facebook-login">
                        <a href="#"><img src="img/FacebookLogo.png" alt="Facebook">
                            <span>Entrar com o Facebook</span>
                        </a>
                    </div>
                    <div id="forgot-pass">
                        <a href="#">Esqueceu a senha ?</a>
                    </div>     
                </div>
            </div>  

                    <div id="register-container">
                        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                    </div> 

                    <div id="get-app-container">
                        <p>Obtenha o aplicativo</p>
                        <div id="get-app-img"> 
                        <a href="#">
                            <img id="apple" src="img/appleDownload.png" alt="Apple Store">
                        </a>
                        <a href="#">
                            <img id="gplay" src="img/gplayDownload.png" alt="Google Play">
                        </a>  
                    </div>                      
                    </div>
                </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Provacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>     
            </ul>
        </nav>
        <p id="copy-right">&copy;2024 Instagram from Lucindo</p>
    </footer>
</body>
</html>
